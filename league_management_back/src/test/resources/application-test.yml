spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:leagueManagementTest;MODE=MySQL;
    username: sa
    password: sa
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          default_schema:
          jdbc:
            lob:
              non_contextual_creation: true